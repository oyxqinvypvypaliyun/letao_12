<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 设置图标 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- 引入mui的CSS -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <!-- 引入公用样式 -->
    <link rel="stylesheet" href="css/common.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
    <!-- 大容器 -->
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="javascript:history.go(-1)" class="icon_left">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>乐淘云购</h4>
            <a href="search.html" class="icon_right">
                <span class="fa fa-search"></span>
            </a>
        </div>
        <!-- 内容区 -->
        <div class="lt_content">
            <!-- 左边内容 -->
            <div class="lt_category_l">
                <div class="mui-scroll-wrapper">
                    <ul class="mui-scroll">
                        <!--挖个坑--> 
                      
                    </ul>
                </div>
            </div>
            <!-- 右边内容 -->
            <div class="lt_category_r">
                <div class="mui-scroll-wrapper">
                    <ul class="mui-scroll">
                        <!-- 挖个坑 -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li class="now">
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                          <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                          <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                          <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <script type="text/html" id="tpl">
        {{each rows v i}}
        <li data-id="{{v.id}}" class="{{i==0?'now':''}}"><a href="javascript:;">{{v.categoryName}}</a></li>
        {{/each}}
    </script>

    <script type="text/html" id="tpl2">
        {{if rows.length ===0}}
        <p class="category_tips">暂时没有更多分类数据</p>
        {{/if}}
      
        {{each rows v i}}
        <li>
          <a href="#">
            <img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" alt="">
            <p>{{v.brandName}}</p>
          </a>
        </li>
        {{/each}}
    </script>


    <!-- 引入mui的js文件 -->
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入公共的js -->
    <script src="js/common.js"></script>
    <!-- 引入自己的JS -->
    <script src="./js/category.js"></script>
</body>
</html>
