<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-搜索页</title>
    <!-- 设置图标 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- 引入mui的CSS -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <!-- 引入公用样式 -->
    <link rel="stylesheet" href="css/common.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <!-- 大容器 -->
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="index.html" class="icon_left">
                <span class="fa fa-home"></span>
            </a>
            <h4>搜索中心</h4>
            <a href="search.html" class="icon_right">
                <span class="fa fa-search"></span>
            </a>
        </div>
        <!-- 内容区 -->
        <div class="lt_content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                  <!-- 这是真实内容区 -->
                  <div class="lt_search">
                    <input type="text" placeholder="请输入搜索关键字">
                    <button class="mui-btn-blue">搜索</button>
                  </div>
                  <div class="lt_history">
                      <!-- 挖个坑 -->
                  </div>


                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                          <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                          <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                          <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>


  <script type="text/html" id="tpl">
    {{if data.length === 0}}
    <p>没有搜索历史记录</p>
    {{/if}}
    {{if data.length > 0}}
    <div class="title mui-clearfix">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right mui-pull-right fa fa-trash btn_empty btn_delete">清空记录</span>
      </div>
      <ul class="content">
        {{each data v i}}
        <li>
          <a href="javascript:;">{{v}}</a>
          <span data-index="{{i}}" class="mui-pull-right mui-icon mui-icon-closeempty btn_alldelete"></span>
        </li>
        {{/each}}
      </ul>
    {{/if}}
  </script>




    <!-- 引入mui的js文件 -->
    <script src="lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入公共的js -->
    <script src="js/common.js"></script>
    <!-- 引入自己的JS -->
    <script src="./js/search.js"></script>
</body>
</html>
