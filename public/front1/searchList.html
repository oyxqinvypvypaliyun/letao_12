<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-搜索页</title>
    <!-- 设置图标 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- 引入mui的CSS -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <!-- 引入公用样式 -->
    <link rel="stylesheet" href="css/common.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
    <!-- 大容器 -->
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
            <h4>商品列表</h4>
        </div>
        <!-- 内容区 -->
        <div class="lt_content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                  <!-- 这是真实内容区 -->
                  
                  <!-- 搜索框 -->
                  <div class="lt_search">
                    <input type="text" placeholder="请输入搜索关键字">
                    <button class="mui-btn-blue">搜索</button>
                  </div>

                  <!-- 排序 -->
                  <div class="lt_sort">
                    <a href="javascript:;">上架时间<span class="fa fa-angle-down"></span></a>
                    <a href="javascript:;" data-type="price">价格<span class="fa fa-angle-down"></span></a>
                    <a href="javascript:;" data-type="num">库存<span class="fa fa-angle-down"></span></a>
                    <a href="javascript:;">折扣<span class="fa fa-angle-down"></span></a>
                  </div>

                  <!-- 商品区 -->
                  <div class="lt_product">
                    <!-- 挖个坑 -->
                    <div class="loading"></div>             
                  </div>


                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                          <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                          <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                          <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>


  <script type="text/html" id="tpl">
    {{each data v i}}
    <a href="product.html?productId={{v.id}}" class="item">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p class="mui-ellipsis-2 proName">{{v.proName}}</p>
        <p>
            <span class="price">¥{{v.price}}</span>
            <span class="oldPrice">¥{{v.oldPrice}}</span>
        </p>
        <botton class="mui-btn-red">立即购买</botton>
    </a>
    {{/each}}
  </script>




    <!-- 引入mui的js文件 -->
    <script src="lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入公共的js -->
    <script src="js/common.js"></script>
    <!-- 引入自己的JS -->
    <script src="./js/searchList.js"></script>
</body>
</html>
