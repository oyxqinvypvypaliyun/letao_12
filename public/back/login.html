<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘管理系统-登录</title>
    <!-- 引入bootstrap css文件 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 引入bootstrap-validator css文件 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入进度条插件 css-->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="./css/common.css">
</head>
<body class="login_bg">
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default panel-primary mt_login">
                <div class="panel-heading text-center">
                    <h4>后台管理系统</h4>
                </div>
                <div class="panel-body">
                        <form class="form-horizontal">
                                <div class="form-group">
                                  <label for="userName" class="col-sm-3 control-label">用户名</label>
                                  <div class="col-sm-9">
                                    <input type="text" class="form-control" name="username" autocomplete="off" id="userName" placeholder="请输入用户名">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="password" class="col-sm-3 control-label">密码</label>
                                  <div class="col-sm-9">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-sm-offset-3 col-sm-7">
                                    <button type="reset" class="btn btn-default pull-left">重置</button>
                                    <button type="submit" class="btn btn-default btn-primary pull-right">登录</button>
                                  </div>
                                </div>
                        </form>
                </div>
            </div>         
        </div>
    </div>

    <!-- 引入JQ文件 -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap js文件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入bootstrap-validator JS文件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 引入进度条插件JS -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入公共JS文件 -->
    <script src="./js/common.js"></script>
    <!-- 引入自己的JS文件 -->
    <script src="./js/login.js"></script>
</body>
</html>
