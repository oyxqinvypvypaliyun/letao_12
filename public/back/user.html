<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘管理系统-首页</title>
    <!-- 引入bootstrap css文件 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 引入bootstrap-validator css文件 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入进度条插件 css-->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <!-- 左侧用户栏 -->
    <div class="lt_aside">
        <div class="brand">
            <a href="index.html">黑马12期</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a class="now" href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="child" style="display:none">
                        <a  href="first.html">一级分类</a>
                        <a  href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右侧内容栏 -->
    <div class="lt_main">
        <!-- 头部通栏 -->
        <div class="topbar">
            <a href="javascript:;" class="pull-left btn_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a href="javascript:;" class="pull-right btn_logout" data-target=".bs-example-modal-sm"><span class="glyphicon glyphicon-log-out"></span></a>
        </div>
        <div class="container-fluid">
            <!-- 导航区 -->
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>
            <!-- 内容区 -->
            <div class="lt_content">

            </div>
        </div>
        
    </div>


    <!-- 退出界面 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary btn_confirm">确定</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 引入JQ文件 -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap js文件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入bootstrap-validator JS文件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 引入进度条插件JS -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入饼图插件 -->
    <script src="./lib/echarts/echarts.min.js"></script>
    <!-- 引入公共JS文件 -->
    <script src="./js/common.js"></script>
    <!-- 引入自己的JS文件 -->
    <script src="./js/index.js"></script>
</body>
</html>
